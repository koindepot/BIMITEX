    <div class="">
        <form id="registration" class="row g-3" >
            <div class="col-md-5">
                <label for="validationDefault01"  class="form-label">First Name</label>
                <input type="name" class="form-control" id="validationDefault01" required>
            </div>

            <div class="col-md-5">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="name" class="form-control" id="inputLastName" required>
            </div>

            <div class="col-md-5">
                <label for="inputUserName" class="form-label">Username</label>
                <input type="name" class="form-control" id="inputUserName" required>
            </div>

            <div class="col-md-5">
                <label for="inputEmail4" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                  </div>
            </div>

            <div class="col-md-4">
                <label for="inputPhone" class="form-label">Phone Number</label>
                <input type="phone" class="form-control" id="inputPhone" required>
            </div>

            <div class="col-md-4">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" required>
            </div>

            <div class="col-md-4">
                <label for="inputPassword2" class="form-label">Confirm Password</label>
                <input type="password2" class="form-control" id="inputPassword2" required>
            </div>

            <div class="col-md-4">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" required placeholder="1234 Main St">
            </div>
            <div class="col-md-4">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" required placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-4">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" required>
            </div>  

            <div class="col-md-4">
                <label for="inputLocalGovermentArea" class="form-label">LGA</label>
                <select id="inputLocalGovermentArea" required class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" required class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                    <option value="AB">Abia</option>
                    <option value="AD">Adamawa</option>
                    <option value="AK">Akwa-Ibom</option>
                    <option value="AN">Anambra</option>
                    <option value="BB">Bauchi</option>
                    <option value="BA">Bayelsa</option>
                    <option value="">Benue</option>
                    <option value="">Borno</option>
                    <option value="">Cross-River</option>
                    <option value="">Delta</option>
                    <option value="">Ebonyi</option>
                    <option value="">Edo</option>
                    <option value="">Ekiti</option>
                    <option value="">Enugu</option>
                    <option value="">Gombe</option>
                    <option value="">Imo</option>
                    <option value="">Jigawa</option>
                    <option value="">Kaduna</option>
                    <option value="">Kano</option>
                    <option value="">Kastina</option>
                    <option value="">Kebbi</option>
                    <option value="">Kogi</option>
                    <option value="">Kwara</option>
                    <option value="">Lagos</option>
                    <option value="">Nasarawa</option>
                    <option value="">Niger</option>
                    <option value="">Ogun</option>
                    <option value="">Ondo</option>
                    <option value="">Osun</option>
                    <option value="">Oyo</option>
                    <option value="">Plateau</option>
                    <option value="">Rivers</option>
                    <option value="">Sokoto</option>
                    <option value="">Taraba</option>
                    <option value="">Yobe</option>
                    <option value="">Zamfara</option>
                    <option value="">FCT</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="inputCountry" class="form-label">Country</label>
                <select id="inputCountry" required class="form-select">
                    <option selected>Choose...</option>
                    <option>Cameroun</option>
                    <option value="">Angola</option>
                    <option value="">Nigeria</option>
                    <option value="">Ghana</option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip" required>
            </div>
            <div class="col-12">
                <div class="form-check ">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                       Agree to terms and conditions.
                    </label>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class=" btn bg-success col-5"><a class="text-decoration-none text-light h5"
                        href="">Sign Up</a></button>

                <div class="text-center ">
                    <p><a href="login.html" class="text-success"> have an account? login!</a></p>
                </div>
            </div>
        </form>
